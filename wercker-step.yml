name: runscope-bucket-trigger
version: 1.0.11
description: Triggers all tests in a Runscope bucket and waits for a successful response.
keywords:
  - runscope
  - smoketest
properties:
  access-token:
    type: string
    required: false
  environment-uuid:
    type: string
    required: false
  skip-monitoring:
    type: string
    required: false
    default: "false"
  trigger-token:
    type: string
    required: true
